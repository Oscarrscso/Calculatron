<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
<!DOCTYPE html>
<head><meta charset="UTF-8"></head>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculatron</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
        <div id="calculator" class="grid-container">
            <div id="display">
              <span id="subDisplay"></span>
              <br>
              <span id="mainDisplay"></span>
            </div>
            <!--OPERATORS-->
            <button id="plus" class="grid-item" class="oper">+</button>
            <button id="minus" class="grid-item" class="oper">-</button>
            <button id="times" class="grid-item" class="oper">ร</button>
            <button id="divide" class="grid-item" class="oper">รท</button>
            
            <!--7 8 9-->
            <button id="7" class="num" class="grid-item">7</button>
            <button id="8" class="num" class="grid-item">8</button>
            <button id="9" class="num" class="grid-item">9</button>

            <!--EQUALS SIGN-->
            <button id="equal" class="grid-item" class="oper">=</button>

            <!--4 5 6-->
            <button id="4" class="num" class="grid-item">4</button>
            <button id="5" class="num" class="grid-item">5</button>
            <button id="6" class="num" class="grid-item">6</button>
            
            <!--1 2 3-->
            <button id="1" class="num" class="grid-item">1</button> 
            <button id="2" class="num" class="grid-item">2</button>
            <button id="3" class="num" class="grid-item">3</button>

            <!--0 . CLEAR-->
            <button id="zero" class="num" class="grid-item">0</button>
            <button id="." class="num" class="grid-item">.</button>
            <button id="C" class="grid-item">C</button> 

        </div>
        </div>
  </body>
</html>
