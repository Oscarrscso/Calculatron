<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
<!DOCTYPE html>
<head><meta charset="UTF-8"></head>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculatron</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
        <div id="calculator" class="grid-container">
            <div id="display"></div>
            <button id="1" class="grid-item" onclick="calc(1)">1</button>
            <button id="2" class="grid-item" onclick="calc(2)">2</button>
            <button id="3" class="grid-item" onclick="calc(3)">3</button>
            <button id="AC" class="grid-item" onclick="AC()">AC</button>
            <button id="4" class="grid-item" onclick="calc(4)">4</button>
            <button id="5" class="grid-item" onclick="calc(5)">5</button>
            <button id="6" class="grid-item" onclick="calc(6)">6</button>
            <button id="plus" class="grid-item" onclick="add()">+</button>
            <button id="7" class="grid-item" onclick="calc(7)">7</button>
            <button id="8" class="grid-item" onclick="calc(8)">8</button>
            <button id="9" class="grid-item" onclick="calc(9)">9</button>
            <button id="minus" class="grid-item" onclick="minus()">-</button>
            <button id="zero" class="grid-item" onclick="calc(0)">0</button>
            <button id="Dot" class="grid-item" onclick="dot()">.</button>
            <button id="equals" class="grid-item" onclick="equals()">=</button>
        </div>
        </div>
  </body>
</html>
